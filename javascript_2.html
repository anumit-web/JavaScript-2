<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async / Await</title>
</head>
<body>

    <h1>  Testing for async / await  </h1>

    <button onclick="myFunction()">Click me</button>

    <br><br>

    <div id="data_from_api"></div>

    <script>
        function myFunction() {
            // alert("Hello");
            fetchData();
        }

        async function fetchData() {
            try {
                
                const response = await fetch('https://dummyjson.com/products/1');
                const data = await response.json();
                console.log('After await');
                console.log(data);
                const setDataInHtml = document.getElementById("data_from_api");
                setDataInHtml.innerHTML = JSON.stringify(data);
            } catch (error) {
                console.log('Error:');
            }
        }

    </script>
    
</body>
</html>
